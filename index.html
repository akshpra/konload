<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OData Downloader</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom style for loader */
        .loader {
            border-top-color: #4f46e5; /* Indigo */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Ensure smooth transitions */
        [x-cloak] { display: none !important; }
        body {
             background-color: #f3f4f6; /* Lighter gray background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div
        x-data="odataDownloader()"
        class="bg-white p-8 rounded-xl shadow-xl w-full max-w-2xl space-y-8" >
        <header>
             <h1 class="text-3xl font-bold text-center text-gray-800">OData Downloader</h1> </header>

        <section class="space-y-6"> <fieldset class="border border-gray-200 p-5 rounded-lg space-y-4"> <legend class="text-lg font-semibold text-gray-600 px-2">Connection Details</legend>
                 <div>
                     <label for="baseUrl" class="block text-sm font-medium text-gray-700 mb-1">Base OData URL</label>
                     <input type="text" id="baseUrl" x-model="baseUrl" placeholder="e.g., https://api.businesscentral.dynamics.com/v2.0/{tenant}/{env}/api/v2.0/companies({id})/" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                 </div>
                 <div>
                     <label for="entityQuery" class="block text-sm font-medium text-gray-700 mb-1">Entity / Query</label>
                     <input type="text" id="entityQuery" x-model="entityQuery" placeholder="e.g., customers?$select=number,displayName&$filter=city eq 'London'" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                     <p class="mt-1 text-xs text-gray-500">Include entity name and any OData query options like $select, $filter, $top.</p>
                 </div>
            </fieldset>

             <fieldset class="border border-gray-200 p-5 rounded-lg space-y-4">
                 <legend class="text-lg font-semibold text-gray-600 px-2">Authentication</legend>
                 <div>
                     <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                     <input type="text" id="username" x-model="username" autocomplete="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                 </div>
                 <div>
                     <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                     <input type="password" id="password" x-model="password" autocomplete="current-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                 </div>
             </fieldset>
        </section>

        <section class="text-center">
            <button
                @click="fetchAndDownloadCsv()"
                :disabled="isLoading"
                class="inline-flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-60 disabled:cursor-not-allowed transition duration-150 ease-in-out" >
                <span x-show="!isLoading" class="flex items-center">
                     <i class="fas fa-cloud-download-alt mr-2"></i> Fetch Data & Download CSV
                 </span>
                <span x-show="isLoading" class="flex items-center">
                    <svg class="loader -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                      </svg>
                    Fetching Data...
                </span>
            </button>
        </section>

        <section x-cloak x-show="statusMessage" x-transition.opacity.duration.300ms> <div
                 :class="{
                     'bg-red-100 border-red-500 text-red-700': statusType === 'error',
                     'bg-green-100 border-green-500 text-green-700': statusType === 'success',
                     'bg-blue-100 border-blue-500 text-blue-700': statusType === 'info'
                 }"
                 class="border-l-4 p-4 rounded-md flex items-start space-x-3" role="alert"
             >
                 <div class="flex-shrink-0">
                     <i x-show="statusType === 'success'" class="fas fa-check-circle text-xl"></i>
                     <i x-show="statusType === 'error'" class="fas fa-exclamation-triangle text-xl"></i>
                     <i x-show="statusType === 'info'" class="fas fa-info-circle text-xl"></i>
                 </div>
                 <div>
                     <p class="font-bold" x-text="statusType === 'error' ? 'Error' : (statusType === 'success' ? 'Success' : 'Status')"></p>
                     <p x-html="statusMessage"></p> </div>
             </div>
        </section>

    </div>

    <script>
        function odataDownloader() {
            return {
                baseUrl: '',
                entityQuery: '',
                username: '',
                password: '',
                isLoading: false,
                statusMessage: '',
                statusType: '', // 'error', 'success', 'info'

                setStatus(message, type = 'info') {
                    this.statusMessage = message;
                    this.statusType = type;
                },

                clearStatus() {
                    this.statusMessage = '';
                    this.statusType = '';
                },

                async fetchAndDownloadCsv() {
                    this.isLoading = true;
                    this.clearStatus();

                    if (!this.baseUrl || !this.entityQuery || !this.username || !this.password) {
                        this.setStatus('Please fill in all connection and authentication fields.', 'error');
                        this.isLoading = false;
                        return;
                    }

                    // Basic URL construction validation
                    let correctedBaseUrl = this.baseUrl.trim();
                    if (!correctedBaseUrl.toLowerCase().startsWith('http')) {
                        this.setStatus('Base URL must start with http:// or https://', 'error');
                        this.isLoading = false;
                        return;
                    }
                    correctedBaseUrl = correctedBaseUrl.endsWith('/') ? correctedBaseUrl : correctedBaseUrl + '/';
                    const initialUrl = correctedBaseUrl + this.entityQuery.trim();
                    const credentials = btoa(`${this.username}:${this.password}`); // Base64 encode credentials

                    try {
                        this.setStatus('Fetching data... This may take a while for large datasets or multiple pages.', 'info');
                        const allData = await this.fetchAllPages(initialUrl, credentials);

                        if (!allData || allData.length === 0) {
                            this.setStatus('No data found for the specified query.', 'info');
                            this.isLoading = false;
                            return;
                        }

                        this.setStatus(`Data fetched (${allData.length} records). Converting to CSV...`, 'info');
                        const csvString = this.convertToCsv(allData);

                        if (!csvString) {
                            this.setStatus('Failed to convert data to CSV.', 'error');
                            this.isLoading = false;
                            return;
                        }

                         // Derive filename from entityQuery if possible
                         let filenameBase = 'odata_export';
                         try {
                             const entityPart = this.entityQuery.split('?')[0].split('/').pop();
                             if (entityPart) filenameBase = entityPart;
                         } catch (e) { /* ignore parsing error */}

                        this.setStatus('CSV conversion complete. Starting download...', 'success');
                        this.downloadCsv(csvString, `${filenameBase}_${new Date().toISOString().split('T')[0]}.csv`);

                        // Clear success message after a few seconds
                        setTimeout(() => {
                            if (this.statusType === 'success') this.clearStatus();
                         }, 5000);


                    } catch (error) {
                        console.error("OData Fetch Error:", error);
                        let errorMessage = error.message || 'An unknown error occurred.';
                        if (error.message.includes('Failed to fetch')) {
                            errorMessage = 'Network error or CORS issue. Check browser console (F12 -> Network tab) for details. Ensure the server allows requests from this origin.';
                        } else if (error.status === 401) {
                            errorMessage = 'Authentication failed (401). Please check your username and password.';
                        } else if (error.status === 404) {
                             errorMessage = `Resource not found (404). Check Base URL and Entity/Query. <br>Attempted URL: ${initialUrl.split('?')[0]}...`; // Show part of URL for debugging
                        } else if (error.status === 400) {
                            errorMessage = `Bad Request (400). Check the syntax of your Entity/Query options. <br>Server details: ${error.statusText || ''}`;
                        } else if (error.status) {
                            errorMessage = `HTTP Error ${error.status}: ${error.statusText || 'Failed to fetch data.'}`;
                        }
                        this.setStatus(errorMessage, 'error');
                    } finally {
                        this.isLoading = false;
                    }
                },

                // Recursively fetches all pages using @odata.nextLink
                async fetchAllPages(url, credentials) {
                    let collectedData = [];
                    let nextUrl = url;
                    let pageCount = 0;

                    while (nextUrl) {
                        pageCount++;
                        // Update status indicator less aggressively for many pages
                        if (pageCount === 1 || pageCount % 5 === 0 || pageCount > 100 && pageCount % 50 === 0) {
                           this.setStatus(`Workspaceing page ${pageCount}...`, 'info');
                        }


                        const response = await fetch(nextUrl, {
                            headers: {
                                'Authorization': `Basic ${credentials}`,
                                'Accept': 'application/json' // Explicitly ask for JSON
                            }
                        });

                        if (!response.ok) {
                             let errorData = null;
                             let statusText = response.statusText;
                             try {
                                 // Try to get more detailed error from OData JSON response
                                 if (response.headers.get('content-type')?.includes('application/json')) {
                                     errorData = await response.json();
                                     statusText = errorData?.error?.message || statusText;
                                 }
                             } catch (e) { /* ignore json parse error */ }
                             const error = new Error(`HTTP Error ${response.status}: ${statusText}`);
                             error.status = response.status;
                             error.statusText = statusText; // Include potential OData message
                             throw error;
                        }

                        // Check content type before parsing
                        if (!response.headers.get('content-type')?.includes('application/json')) {
                            throw new Error(`Unexpected response type: ${response.headers.get('content-type')}. Expected JSON.`);
                        }

                        const data = await response.json();

                        if (data && data.value && Array.isArray(data.value)) {
                            collectedData = collectedData.concat(data.value);
                        }

                        nextUrl = data['@odata.nextLink'] || null; // Get the next link
                    }
                    // Final status update after loop
                     this.setStatus(`Workspaceed ${pageCount} page(s) successfully. Total records: ${collectedData.length}`, 'info');
                    return collectedData;
                },

                 // Converts an array of objects to a CSV string (Improved Header Handling)
                 convertToCsv(data) {
                     if (!data || data.length === 0) {
                        return '';
                    }

                    // Get all unique headers from all rows to handle sparse data
                    const headerSet = new Set();
                    data.forEach(row => {
                        if (row && typeof row === 'object') {
                           Object.keys(row).forEach(key => headerSet.add(key));
                        }
                    });
                    // Sort headers alphabetically for consistent column order
                    const headers = Array.from(headerSet).sort();

                    if (headers.length === 0) return ''; // No headers found

                    const escapedHeaders = headers.map(header => `"${String(header).replace(/"/g, '""')}"`).join(',');

                    const rows = data.map(row => {
                        if (!row || typeof row !== 'object') return ''; // Skip invalid rows
                        return headers.map(header => {
                            let cell = row[header]; // Access using potentially missing header
                            if (cell === null || cell === undefined) {
                                cell = '';
                            } else if (typeof cell === 'object') {
                                // Handle nested objects/arrays as JSON strings
                                try {
                                     cell = JSON.stringify(cell);
                                } catch (e) { cell = '[Object]'; } // Fallback for circular refs etc.
                            } else {
                                cell = String(cell);
                            }
                            // Escape quotes and wrap in quotes if it contains comma, newline or quote
                            if (cell.includes(',') || cell.includes('"') || cell.includes('\n')) {
                                cell = `"${cell.replace(/"/g, '""')}"`;
                            }
                            return cell;
                        }).join(',');
                    });

                    return `${escapedHeaders}\n${rows.filter(row => row).join('\n')}`; // Filter out potentially empty rows
                },


                // Triggers the browser download for the CSV string
                downloadCsv(csvString, filename) {
                    const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement('a');
                    if (link.download !== undefined) { // Feature detection
                        const url = URL.createObjectURL(blob);
                        link.setAttribute('href', url);
                        link.setAttribute('download', filename);
                        link.style.visibility = 'hidden';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url); // Clean up
                    } else {
                         this.setStatus('CSV download failed. Your browser might not support this feature.', 'error');
                    }
                }
            }
        }
    </script>

</body>
</html>
